<svg width="420" height="180" viewBox="0 0 420 180" fill="none" xmlns="http://www.w3.org/2000/svg">

  <!-- Background frame subtle -->
  <rect x="0" y="0" width="420" height="180" rx="12" fill="transparent" stroke="#0A84FF22" stroke-width="1.2"/>

  <!-- Rotating Ring -->
  <g transform="translate(210, 90)">
    <circle r="55" stroke="#00E5FF" stroke-width="2.2" stroke-dasharray="6 12">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0"
        to="360"
        dur="6s"
        repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Central Symbol (Aledev Δ) -->
  <g transform="translate(210, 90)">
    <path d="M0 -22 L19 15 L-19 15 Z"
          stroke="#00E5FF"
          stroke-width="2"
          fill="none"
          opacity="0.9"/>
  </g>

  <!-- Text: Aledev Research -->
  <text x="210" y="42" text-anchor="middle"
        fill="#CFF9FF"
        font-family="Segoe UI", sans-serif
        font-size="16"
        letter-spacing="2.5">
     ALEDEV RESEARCH
  </text>

  <!-- Subtitle: Semantic Latent Engineering -->
  <text x="210" y="150" text-anchor="middle"
        fill="#7BDFFF"
        font-family="Segoe UI", sans-serif
        font-size="12"
        letter-spacing="2.2">
     SEMANTIC · LATENT · ENGINEERING
  </text>

</svg>
